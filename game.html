
<link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
        rel="stylesheet"/>
<link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"/>
<script src="https://cdn.tailwindcss.com/3.3.0"></script>

<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="//unpkg.com/alpinejs" defer></script>


<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            fontFamily: {
                sans: ["Roboto", "sans-serif"],
                body: ["Roboto", "sans-serif"],
                mono: ["ui-monospace", "monospace"],
            },
        },
        corePlugins: {
            preflight: false,
        },
    };



</script>

<div class="w-full h-full bg-green-400" x-data="{
    score: 0,
    trees: [...Array(10).keys()],
    cadetPos: {
     x: Math.random(),
     y: Math.random()
    }
}">
    <div class="text-9xl font-extrabold text-center text-orange-950" x-html="score"></div>
    <template x-for="i in trees">
        <img src="/images/tree.png"  class="absolute max-h-[10vh] max-w-[10vw]" :style="{ top: Math.random() * 90  + '%', left: Math.random() * 90 + '%' }"/>
    </template>
    <template x-for="i in [...Array(1).keys()]">
        <a href="#" x-on:click="        score = score + 1;         trees = [...trees, ...Array(10).keys()]; cadetPos.x = Math.random();  cadetPos.y = Math.random();
        " :style="{ top: cadetPos.x * 90  + '%', left: cadetPos.y * 90 + '%' }" class="absolute max-h-[10vh] max-w-[10vw] block"><img src="/images/tree-cadet.png" class="max-h-[10vh] max-w-[10vw]"/></a>
    </template>
</div>
